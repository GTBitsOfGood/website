<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1.0" />
    <meta name="theme-color" content="#333333" />
    <meta name="title" content="Bits of Good" />
    <meta
      name="description"
      content="GT Bits of Good is a student organization at Georgia Tech dedicated to connecting computer science students with nonprofits to advance their social missions. "
    />

    <!-- Open Graph / Facebook -->
    <meta property="og:type" content="website" />
    <meta property="og:url" content="https://bitsofgood.org/" />
    <meta property="og:title" content="Bits of Good" />
    <meta
      property="og:description"
      content="GT Bits of Good is a student organization at Georgia Tech dedicated to connecting computer science students with nonprofits to advance their social missions. "
    />
    <meta
      property="og:image"
      content="https://bitsofgood.org/logo-social.png"
    />

    <!-- Twitter -->
    <meta property="twitter:card" content="summary_large_image" />
    <meta property="twitter:url" content="https://bitsofgood.org/" />
    <meta property="twitter:title" content="Bits of Good" />
    <meta
      property="twitter:description"
      content="GT Bits of Good is a student organization at Georgia Tech dedicated to connecting computer science students with nonprofits to advance their social missions. "
    />
    <meta
      property="twitter:image"
      content="https://bitsofgood.org/logo-social.png"
    />
    <title>Bits of Good</title>

    %sapper.base%

    <link rel="stylesheet" href="global.css" />
    <link rel="manifest" href="manifest.json" />
    <link rel="icon" type="image/png" href="favicon.png" />

    <!-- Sapper generates a <style> tag containing critical CSS
	     for the current page. CSS for the rest of the app is
	     lazily loaded when it precaches secondary pages -->
    %sapper.styles%

    <!-- This contains the contents of the <svelte:head> component, if
	     the current page has one -->
    %sapper.head%
  </head>

  <body>
    <!-- The application will be rendered inside this element,
	     because `app/client.js` references it -->
    <div id="sapper">%sapper.html%</div>

    <!-- Sapper creates a <script> tag containing `app/client.js`
	     and anything else it needs to hydrate the app and
	     initialise the router -->
    %sapper.scripts%
    <script
      async
      src="https://www.googletagmanager.com/gtag/js?id=UA-144379628-1"
    ></script>
    <script>
      window.dataLayer = window.dataLayer || []
      function gtag() {
        dataLayer.push(arguments)
      }
      gtag('js', new Date())
      gtag('config', 'UA-144379628-1')
    </script>
  </body>
</html>
